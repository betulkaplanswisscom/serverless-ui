<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        disabled: true; /* By default, the button should be disabled */
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: default;
      }
      input[type='file'] {
        margin-top: 20px;
      }
      .loading {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Image in Base64</h1>
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        onchange="checkFileSelected()"
      />
      <button id="uploadButton" onclick="uploadImage()" disabled>
        Upload Image
      </button>
      <div id="responseArea" class="loading"></div>
    </div>

    <script>
      function uploadImage() {
        const input = document.getElementById('imageInput')
        if (input.files && input.files[0]) {
          const file = input.files[0]
          const reader = new FileReader()

          reader.onload = function (e) {
            const imageData = e.target.result
            const base64Image = imageData.replace(
              /^data:image\/(png|jpg|jpeg);base64,/,
              '',
            )
            const fileNameWithoutExtension = file.name.replace(/\.[^/.]+$/, '')
            const encodedFileName = encodeURIComponent(fileNameWithoutExtension)
            const url = `https://m4phlpceh3.execute-api.eu-central-1.amazonaws.com/Prod/core?name=${encodedFileName}`

            fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(base64Image),
            })
              .then(response => response.json())
              .then(data => {
                console.log('Success:', data)
                pollResponse(encodedFileName) // Start polling for the response
              })
              .catch(error => {
                console.log('Error:', error)
              })
          }

          reader.readAsDataURL(file)
        }
      }

      function checkFileSelected() {
        const input = document.getElementById('imageInput')
        const uploadButton = document.getElementById('uploadButton')
        uploadButton.disabled = !input.files.length // Enable button only if a file is selected
      }

      function pollResponse(fileName) {
        const responseArea = document.getElementById('responseArea')
        responseArea.innerText = 'Loading...' // Show loading text

        const pollUrl = `https://m4phlpceh3.execute-api.eu-central-1.amazonaws.com/Prod/core?name=${fileName}_summary`

        const interval = setInterval(() => {
          fetch(pollUrl)
            .then(response => response.json())
            .then(data => {
              if (data.status === 'ready') {
                clearInterval(interval)
                responseArea.innerText = 'Response: ' + JSON.stringify(data)
              }
            })
            .catch(error => {
              console.log('Polling error:', error)
              responseArea.innerText = 'Error in fetching response.'
            })
        }, 3000) // Poll every 3 seconds
      }
    </script>
  </body>
</html>
